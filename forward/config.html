<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* 提示框样式 */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .toast.show {
            display: block;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>

<div class="container">
    <h2>配置页面</h2>
    <form id="configForm">
        <div class="form-group">
            <label for="port">监听端口</label>
            <input type="text" id="port" name="port" placeholder="例如：8090" required>
            <div id="portError" class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="forwardAddress">转发地址</label>
            <input type="text" id="forwardAddress" name="forwardAddress" placeholder="例如：192.168.0.1:8080" required>
            <div id="addressError" class="error-message"></div>
        </div>

        <button type="submit" class="btn">保存</button>
    </form>
</div>

<!-- 提示框 -->
<div id="toast" class="toast"></div>

<script>
    // 表单验证
    document.getElementById("configForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let port = document.getElementById("port").value;
        let forwardAddress = document.getElementById("forwardAddress").value;
        let isValid = true;

        // 清空之前的错误信息
        document.getElementById("portError").textContent = "";
        document.getElementById("addressError").textContent = "";

        // 端口验证 (简单的正则)
        if (!/^\d+$/.test(port) || parseInt(port) <= 0 || parseInt(port) > 65535) {
            document.getElementById("portError").textContent = "请输入有效的端口号 (1-65535)。";
            isValid = false;
        }

        // 2秒后隐藏

        }, 2000);
    }
</script>

</body>
</html>
